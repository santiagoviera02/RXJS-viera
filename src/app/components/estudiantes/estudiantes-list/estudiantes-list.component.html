<div class="container bg-div">
  <mat-toolbar class="toolbar-container">
    <p appFuentes class="text-white">Alumnos</p>
    <div class="example-spacer"></div>
    <span class="example-spacer"></span>

    <button mat-raised-button color="primary" (click)="onAddElement()">AÃ±adir Nuevo Alumno</button>

  </mat-toolbar>


  <div *ngIf="estudiantes.length > 0" class="filterColor">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>



    <div class="mat-elevation-z8 mt-4 ">


      <table *ngIf="estudiantes" #table mat-table [dataSource]="estudiantes">

        <ng-container matColumnDef="nombreEstudiante">
          <th mat-header-cell *matHeaderCellDef> Alumno </th>
          <td mat-cell *matCellDef="let element" (click)="onClickRow(element)">
            {{element.nombreEstudiante}}
          </td>
        </ng-container>

        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef>
            Materia </th>
          <td mat-cell *matCellDef="let element" (click)="onClickRow(element)">
            {{element.curso}}
          </td>
        </ng-container>

        <ng-container matColumnDef="nota">
          <th mat-header-cell *matHeaderCellDef> Calificacion </th>
          <td mat-cell *matCellDef="let element" (click)="onClickRow(element)"> {{element.nota}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let element">
            <div (click)="borrarEstudiante(element)">
              <span class="material-icons">
                block
              </span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="bg-tabla text-white fs-5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
  <div *ngIf="estudiantes.length == 0">
    <h2 class="text-white">No existen registros para mostrar</h2>
  </div>
</div>
