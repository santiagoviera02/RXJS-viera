<div class="container bg-div">
  <mat-toolbar class="toolbar-container">
    <p appFuentes class="text-white">Alumnos</p>
    <div class="example-spacer"></div>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="onAddElement()">AÃ±adir Nuevo Alumno</button>
  </mat-toolbar>


  <div *ngIf="estudiantes.length > 0">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8 mt-4 ">
      <table *ngIf="estudiantes" #table mat-table [dataSource]="estudiantes">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Alumno </th>
          <td mat-cell *matCellDef="let element" (click)="onClickRow(element)">
            {{element.nombre}}
          </td>
        </ng-container>

        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef>
            Materia </th>
          <td mat-cell *matCellDef="let element" (click)="onClickRow(element)">
            {{element.materia}}
          </td>
        </ng-container>

        <ng-container matColumnDef="calificacion">
          <th mat-header-cell *matHeaderCellDef> Calificacion </th>
          <td mat-cell *matCellDef="let element" (click)="onClickRow(element)"> {{element.calificacion}} </td>
        </ng-container>

        <ng-container matColumnDef="profesor">
          <th mat-header-cell *matHeaderCellDef> Profesor </th>
          <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>
          </th>

          <td mat-cell *matCellDef="let element">
            <div (click)="borrarEstudiante(element)">
              <span class="icon material-icons">
                block
              </span>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <div *ngIf="estudiantes.length == 0">
    <h2 class="text-white">No hay alumnos para mostrar</h2>
  </div>
  <div *ngIf="estudiantes.length == 0 && character">
    <h2> {{character.name}} </h2>
    <img [src]="character.image">
  </div>
</div>
